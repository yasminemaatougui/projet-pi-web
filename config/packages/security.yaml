security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\UserChecker
            form_login:
                login_path: login
                check_path: login
                default_target_path: home
                enable_csrf: true
            logout:
                path: logout
                target: home

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/forgot-password, roles: PUBLIC_ACCESS }
        - { path: ^/reset-password-code, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
        # Allow home page to be public
        - { path: ^/$, roles: PUBLIC_ACCESS }
        # Secure everything else
        - { path: ^/, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ARTISTE:     ROLE_USER
        ROLE_PARTICIPANT: ROLE_USER
        ROLE_ADMIN:       [ROLE_ARTISTE, ROLE_PARTICIPANT]
